<div class="container-fluid">
    <!-- page title -->
    <app-page-title title="Meus Produtos" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="row mb-3">
                <div class="col-xl-4 col-sm-6">
                </div>
                <div class="col-lg-8 col-sm-6">
                    <div class="mt-4 mt-sm-0 float-sm-right form-inline">
                        <button type="button" class="btn btn-primary" (click)="addProduct()">
                            Adicionar Produto
                        </button>
                        <div class="search-box mr-2">
                            <div class="position-relative">
                                <input type="text" class="form-control border-0" placeholder="Search...">
                                <i class="bx bx-search-alt search-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-4 col-sm-6" *ngFor="let data of transactions; let i=index;">
                    <div class="card">

                        <div class="card-body">
                            <div class="product-img position-relative">

                                <img [src]="data.fotos1" alt="" class="img-fluid mx-auto d-block">
                            </div>
                            <div class="row" style="padding-bottom: 1rem; padding-left: 1rem;">
                                <div class="col-auto ">
                                    <div class="avatar-sm product-ribbon">
                                        <img style="height: 30px;" [src]="data.fotos2">
                                    </div>
                                    <div class="avatar-sm product-ribbon">
                                        <img style="height: 30px;" [src]="data.fotos3">
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 text-center">
                                <h5 class="mb-3 text-truncate"><a href="javascript: void(0);" class="text-dark">{{data.nome}}</a></h5>
                                <h5 class="my-0"><span class="text-muted mr-2"></span> <b>{{data.precoVenda}}</b></h5>
                            </div>
                            <div class="btn-group mt-2; d-flex justify-content-center"
                                aria-label="Basic example">
                                <button type="button" class="btn btn-primary"
                                    (click)="openModal(content,data.canais,data.nome,data.marca,data.descricao,data.cores,data.tags,data.fotos1,data.fotos11)">Visualizar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <ng-template #content role="document" let-modal>
        <div class="modal-header">
            <h5 class="modal-title mt-0">Order Details</h5>
            <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">×</button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="product-detai-imgs">
                                        <div class="row">
                                            <div class="col-md-2 col-3">
                                                <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist">
                                                    <a class="nav-link" id="product-1-tab" (click)="imageShow($event)">
                                                        <img [src]="fotoT1" alt=""
                                                            class="img-fluid mx-auto d-block rounded">
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-md-7 offset-md-1 col-9">
                                                <div>
                                                    <img [src]="fotoT" id="expandedImg" alt=""
                                                        class="img-fluid mx-auto d-block">
                                                </div>
                                            </div>
                                            <div class="col-8">
                                                <h4>Canais de Venda</h4>
                                                <div class="card">
                                                    <div class="row">
                                                        <div class="col-xl-6" *ngFor="let data of canaisT">
                                                            <h6>{{data}}</h6>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xl-6">
                                    <div class="mt-4 mt-xl-3">
                                        <h4 class="mt-1 mb-3">{{nomeT}}</h4>
                                        <h6 class="mt-1 mb-3">Marca: {{marcaT}}</h6>
                                        <h4>Descriçao:</h4>
                                        <p class="text-muted mb-4">{{descricaoT}}</p>
                                        <div class="row">
                                            <div class="col-md-4" *ngFor="let data of tagsT" >
                                                <div>
                                                    <p class="text-muted">
                                                        {{data}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <h5 class="font-size-15">Cores :</h5>
                                        <div class="row">
                                            <div class="product-color col-md-4" *ngFor="let data of coresT">
                                                <p class="text-muted">
                                                    {{data}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
        </div>
    </ng-template>
</div>
