<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Seu perfil"></app-page-title>
  <!-- end page title -->
  <div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Escolha a sua foto de perfil</h4>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Escolha uma foto</label>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <button type="submit" class="btn btn-primary btn-block">Atualizar meu perfil</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">

            <h4 class="card-title">Sobre você</h4>
            <div class="form-group row">
              <label for="example-text-input" class="col-md-2 col-form-label">Nome Completo</label>
              <div class="col-md-10">
                <input class="form-control" type="text" placeholder="Digite aqui seu nome" id="nome">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-md-2 col-form-label">CPF</label>
              <div class="col-md-10">
                <input class="form-control" type="search" placeholder="000.000.000-00" id="CPF">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-email-input" class="col-md-2 col-form-label">Email</label>
              <div class="col-md-10">
                <input class="form-control" type="email" placeholder="Digite aqui seu Email" id="email">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-tel-input" class="col-md-2 col-form-label">Telefone</label>
              <div class="col-md-10">
                <input class="form-control" type="tel" placeholder="(XX) 55555-5555" id="celphone">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-password-input" class="col-md-2 col-form-label">Password</label>
              <div class="col-md-10">
                <input class="form-control" type="password" id="password">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-date-input" class="col-md-2 col-form-label">Data de nascimento</label>
              <div class="col-md-10">
                <input class="form-control" type="date" value="2019-08-19" id="birthdate">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-tel-input" class="col-md-2 col-form-label">CEP</label>
              <div class="col-md-10">
                <input class="form-control" type="text" placeholder="00000-000" id="CEP">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-tel-input" class="col-md-2 col-form-label">Endereço</label>
              <div class="col-md-10">
                <input class="form-control" type="text" placeholder="Rua alvarenga peixoto, 100" id="Endereço">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-tel-input" class="col-md-2 col-form-label">Complemento</label>
              <div class="col-md-10">
                <input class="form-control" type="text" placeholder="" id="complemento">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">

            <h4 class="card-title">Sobre o seu negócio</h4>
            <div class="form-group row">
              <label for="example-text-input" class="col-md-2 col-form-label">Nome fantasia</label>
              <div class="col-md-10">
                <input class="form-control" type="text" placeholder="Digite aqui seu nome" id="nome_fantasia">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-md-2 col-form-label">Área de Atuação</label>
              <div class="col-md-10">
                <select class="form-control">
                  <option label="MERCADOS, EMPÓRIOS E PADARIAS" value="number:1">MERCADOS, EMPÓRIOS E PADARIAS</option>
                  <option label="CASA, CONSTRUÇÃO E JARDINAGEM" value="number:2">CASA, CONSTRUÇÃO E JARDINAGEM</option>
                  <option label="INFORMÁTICA, GAMES E ELETRÔNICOS" value="number:3">INFORMÁTICA, GAMES E ELETRÔNICOS
                  </option>
                  <option label="COMÉRCIO VAREJISTA OU ESPECIALIZADO" value="number:4" selected="selected">COMÉRCIO
                    VAREJISTA OU ESPECIALIZADO</option>
                  <option label="ROUPAS, CALÇADOS E ACESSÓRIOS" value="number:5">ROUPAS, CALÇADOS E ACESSÓRIOS</option>
                  <option label="PERFUMARIAS E FARMÁCIAS" value="number:6">PERFUMARIAS E FARMÁCIAS</option>
                  <option label="VETERINÁRIAS E PET SHOPS" value="number:8">VETERINÁRIAS E PET SHOPS</option>
                  <option label="PRESTADORES DE SERVIÇOS E MEIs" value="number:9">PRESTADORES DE SERVIÇOS E MEIs
                  </option>
                  <option label="SALÕES DE BELEZA, CLÍNICAS E SPA" value="number:11">SALÕES DE BELEZA, CLÍNICAS E SPA
                  </option>
                  <option label="BARES, RESTAURANTES E LANCHONETES" value="number:12">BARES, RESTAURANTES E LANCHONETES
                  </option>
                  <option label="BANCAS, QUIOSQUES E PAPELARIAS" value="number:14">BANCAS, QUIOSQUES E PAPELARIAS
                  </option>
                  <option label="OFICINAS MECÂNICAS E TÉCNICAS" value="number:36">OFICINAS MECÂNICAS E TÉCNICAS</option>
                </select>

              </div>
            </div>
            <div class="form-group row">
              <label for="example-email-input" class="col-md-2 col-form-label">Email do negócio</label>
              <div class="col-md-10">
                <input class="form-control" type="email" placeholder="Digite aqui seu Email" id="business_email">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-tel-input" class="col-md-2 col-form-label">Telefone</label>
              <div class="col-md-10">
                <input class="form-control" type="tel" placeholder="(XX) 55555-5555" id="business_celphone">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-tel-input" class="col-md-2 col-form-label">CNPJ</label>
              <div class="col-md-10">
                <input class="form-control" type="text" placeholder="00.000.000/0000-00" id="cnpj">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-tel-input" class="col-md-2 col-form-label">Endereço</label>
              <div class="col-md-10">
                <input class="form-control" type="text" placeholder="Rua alvarenga peixoto, 100" id="Endereço">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-tel-input" class="col-md-2 col-form-label">Complemento</label>
              <div class="col-md-10">
                <input class="form-control" type="text" placeholder="" id="complemento">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Atualizar meu perfil</button>
    <!-- end row -->

  </div> <!-- container-fluid -->
