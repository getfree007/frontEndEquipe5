<h4 class="text-center">Registre-se aqui</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    

    <div class="form-group">
        <input formControlName="nome" class="form-control" placeholder="Nome Completo">          
    </div>
    <div class="form-group">
      <input formControlName="cpf" class="form-control" placeholder="Digite um CPF de 11 digitos" >          
  </div>
    <div class="form-group">
    <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>         
    </div>
    <div class="form-group">
        <input formControlName="senha" type="password" class="form-control" placeholder="password">
    </div>

    <button type="submit" class="btn btn-primary btn-block">Registrar</button>

</form>
